{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}


{% block content %}
    <script src="{{ url_for('static', filename='js/hideSearch.js') }}"></script>
    <script> hideSearch() </script>

  <form method="post">
    <label for="loginCredentials">E-mail/Username</label>
    <input type="loginCredentials" name="loginCredentials" id="loginCredentials" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Log In">
  </form>
{% endblock %}
